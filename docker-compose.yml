version: "3"

volumes:
  db_data:

services:
  db:
    image: postgres
    volumes:
      - db_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=database
      - POSTGRES_USER=db-user
      - POSTGRES_PASSWORD=db-pass

  mail:
    image: msztolcman/sendria:v2.2.2.0
    ports:
      - "1080:1080"

  app:
    image: ghcr.io/snypy/snypy-backend:latest
    build: ./backend/
    command: python manage.py runserver 0.0.0.0:8000
    environment:
      DEBUG: "False"
      SECRET_KEY: "secret"
      ALLOWED_HOSTS: "localhost"
      DATABASE_URL: "psql://db-user:db-pass@db:5432/database"
      EMAIL_URL: "smtp://mail:1025"
      CORS_ORIGIN_WHITELIST: "http://localhost:8080"
      REGISTER_VERIFICATION_URL: "http://localhost:8080/verify-user/"
      RESET_PASSWORD_VERIFICATION_URL: "http://localhost:8080/reset-password/"
      REGISTER_EMAIL_VERIFICATION_URL: "http://localhost:8080/verify-email/"
    ports:
      - "8000:8000"
    depends_on:
      - db
      - mail

  ui:
    image: ghcr.io/snypy/snypy-frontend:latest
    build: ./frontend/
    environment:
      REST_API_URL: "http://localhost:8000/api/v1/"
    ports:
      - "8080:80"
